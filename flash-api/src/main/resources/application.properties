##\u6253\u5305\u90E8\u7F72\u7684\u65F6\u5019\u5C06\u8BE5\u914D\u7F6E\u66F4\u6539\u4E3Aprodspring.profiles.active=devserver.port=8083###\u76D1\u63A7\u914D\u7F6E begin#### WebStatFilter\u914D\u7F6E\uFF0C\u8BF4\u660E\u8BF7\u53C2\u8003Druid Wiki\uFF0C\u914D\u7F6E_\u914D\u7F6EWebStatFilterspring.datasource.druid.web-stat-filter.enabled=truespring.datasource.druid.web-stat-filter.url-pattern=/*spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*# StatViewServlet\u914D\u7F6E\uFF0C\u8BF4\u660E\u8BF7\u53C2\u8003Druid Wiki\uFF0C\u914D\u7F6E_StatViewServlet\u914D\u7F6Espring.datasource.druid.stat-view-servlet.enabled= truespring.datasource.druid.stat-view-servlet.url-pattern= /druid/*spring.datasource.druid.stat-view-servlet.reset-enable= falsespring.datasource.druid.stat-view-servlet.login-username= adminspring.datasource.druid.stat-view-servlet.login-password= 520520spring.datasource.druid.stat-view-servlet.allow= 0.0.0.0/0###\u76D1\u63A7\u914D\u7F6E end#### \u672C\u5730\u5E38\u91CF\u914D\u7F6Eserver.tomcat.max-threads=800spring.main.allow-bean-definition-overriding=truespring.datasource.driverClassName=com.mysql.jdbc.Driverspring.cache.ehcache.config=classpath:ehcache.xml ###################  spring\u914D\u7F6E  ###################spring.http.converters.preferred-json-mapper=fastjson#\u662F\u5426\u5F00\u542F\u5F00\u53D1\u8005\u5DE5\u5177\uFF08true/false\uFF09spring.devtools.restart.enabled=truespring.devtools.restart.additional-paths=src/main/java#false\u4E3A\u542F\u7528jdk\u9ED8\u8BA4\u52A8\u6001\u4EE3\u7406,true\u4E3Acglib\u52A8\u6001\u4EE3\u7406spring.aop.proxy-target-class=true#\u4EA7\u751F\u7684\u65E5\u5FD7\u6587\u4EF6logging.file=myServer.log#\u65E5\u5FD7\u7EA7\u522Blogging.level.org.springframework.boot.autoconfigure=ERRORlogging.level.cn.enilu.flash.*=debug#\u4E0A\u4F20\u6587\u4EF6\u5927\u5C0F\u9650\u5236  \u6587\u4EF6\u5927\u5C0F\u7684\u9650\u5236\u53EF\u4EE5\u5728\u524D\u7AEF\u63A7\u5236\u3001\u5728nginx\u91CC\u914D\u7F6E\u3001\u53EF\u4EE5\u5728\u6B64\u914D\u7F6Espring.servlet.multipart.max-request-size=300MBspring.servlet.multipart.max-file-size=300MB## \u7CFB\u7EDF\u542F\u52A8\u81EA\u52A8\u521B\u5EFA\u6570\u636E\u5E93\u548C\u521D\u59CB\u5316\u6D4B\u8BD5\u8BED\u53E5#spring.jpa.hibernate.ddl-auto=create#\u9ED8\u8BA4\u4F7F\u7528InnoDB\u5F15\u64CEspring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialectspring.datasource.sql-script-encoding=utf-8#\u663E\u793ASQL\u5E76\u663E\u793ASQL\u7684\u53C2\u6570\uFF0C\u5E76\u4E14\u663E\u793ASQL\u7684\u6267\u884C\u72B6\u51B5spring.jpa.show-sql=truespring.jpa.properties.hibernate.format_sql=truespring.jpa.hibernate.use-new-id-generator-mappings=false###################  \u90AE\u4EF6\u670D\u52A1\u914D\u7F6E  ###################spring.mail.host=spring.mail.username=spring.mail.password=spring.mail.port=465spring.mail.protocol=smtpspring.mail.properties.mail.smtp.auth=truespring.mail.properties.mail.smtp.ssl.enable=true