##打包部署的时候将该配置更改为prod
spring.profiles.active=dev

server.port=8083

###监控配置 begin###
# WebStatFilter配置，说明请参考Druid Wiki，配置_配置WebStatFilter
spring.datasource.druid.web-stat-filter.enabled=true
spring.datasource.druid.web-stat-filter.url-pattern=/*
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
# StatViewServlet配置，说明请参考Druid Wiki，配置_StatViewServlet配置
spring.datasource.druid.stat-view-servlet.enabled= true
spring.datasource.druid.stat-view-servlet.url-pattern= /druid/*
spring.datasource.druid.stat-view-servlet.reset-enable= false
spring.datasource.druid.stat-view-servlet.login-username= admin
spring.datasource.druid.stat-view-servlet.login-password= 520520
spring.datasource.druid.stat-view-servlet.allow= 0.0.0.0/0
###监控配置 end###

# 本地常量配置
server.tomcat.max-threads=800
spring.main.allow-bean-definition-overriding=true
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.cache.ehcache.config=classpath:ehcache.xml 

###################  spring配置  ###################
spring.http.converters.preferred-json-mapper=fastjson
#是否开启开发者工具（true/false）
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java
#false为启用jdk默认动态代理,true为cglib动态代理
spring.aop.proxy-target-class=true

#产生的日志文件
logging.file=myServer.log
#日志级别
logging.level.org.springframework.boot.autoconfigure=ERROR
logging.level.cn.enilu.flash.*=debug

#上传文件大小限制  文件大小的限制可以在前端控制、在nginx里配置、可以在此配置
spring.servlet.multipart.max-request-size=300MB
spring.servlet.multipart.max-file-size=300MB

## 系统启动自动创建数据库和初始化测试语句
#spring.jpa.hibernate.ddl-auto=create
#默认使用InnoDB引擎
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
spring.datasource.sql-script-encoding=utf-8
#显示SQL并显示SQL的参数，并且显示SQL的执行状况
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.hibernate.use-new-id-generator-mappings=false

###################  邮件服务配置  ###################
spring.mail.host=
spring.mail.username=
spring.mail.password=
spring.mail.port=465
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.ssl.enable=true